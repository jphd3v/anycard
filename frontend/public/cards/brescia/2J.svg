<svg width="159" height="319" viewBox="0 0 159 319" xmlns="http://www.w3.org/2000/svg">
      <!-- 1. Card Base -->
      <rect x="0.5" y="0.5" width="158" height="318" rx="12" ry="12" 
            fill="#f2f2f2" stroke="#000000" stroke-width="1" />

      <!-- 2. Inner Frame -->
      <rect x="10" y="10" width="139" height="299" rx="6.0" ry="6.0" 
            fill="none" stroke="#000000" stroke-width="1" />

      <!-- 3. Corner Indices (J) -->
      <text x="22" y="35" font-family="Times New Roman, serif" font-size="22" font-weight="bold" fill="#000000" text-anchor="middle">J</text>
      <text x="137" y="284" font-family="Times New Roman, serif" font-size="22" font-weight="bold" fill="#000000" text-anchor="middle" transform="rotate(180, 137, 284)">J</text>

      <!-- 4. Central Art -->
      <g transform="translate(0, 10)">
          
          <!-- The Hat Shape -->
          <path d="M 50 130 C 20 130, 10 90, 25 80 C 40 95, 55 115, 65 115 C 70 80, 75 50, 80 50 C 85 50, 90 80, 95 115 C 105 115, 120 95, 135 80 C 150 90, 140 130, 110 130 Q 80 145, 50 130 Z" fill="#000000" stroke="black" stroke-width="1.5" />
          
          <!-- The Bells (Gold circles at the tips of the tails) -->
          <circle cx="25" cy="80" r="6" fill="#FFD700" stroke="black" stroke-width="1"/>
          <circle cx="80" cy="50" r="6" fill="#FFD700" stroke="black" stroke-width="1"/>
          <circle cx="135" cy="80" r="6" fill="#FFD700" stroke="black" stroke-width="1"/>

          <!-- A simple "Smile" curve below the hat -->
          <path d="M 55 155 Q 80 175 105 155" fill="none" stroke="black" stroke-width="2" stroke-linecap="round"/>

          <!-- The Text "JOLLY" -->
          <text x="79.5" y="210" font-family="Times New Roman, serif" font-size="26" font-weight="bold" 
                fill="#000000" text-anchor="middle" letter-spacing="1">JOLLY</text>
                
          <!-- Decorative Star (Neutral Symbol) -->
          <polygon points="80,240 84,252 96,252 86,260 90,272 80,264 70,272 74,260 64,252 76,252" fill="#000000" transform="translate(0, -5)"/>
      </g>
    </svg>
    